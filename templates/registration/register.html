{% extends "base.html" %}
{% block content %}
    {% if error %}
      {{ error }}
    {% endif %}
<div class="container" style="width:30%" align="center">
  <h2>Sign up</h2>
  <br><br>
  <form action="/register/" method="post">
    {% csrf_token %}
    <label class="labels_register">Username</label>
    <input class="list_register" type="text" name="username" id="username">
    <br><br>

    <label class="labels_register">Email</label>
    <input class="list_register" type="email" name="email" id="email">
    <br><br>

    <label class="labels_register">Password</label>
    <input class="list_register" type="password" name="password" id="password">
    <br><br><br>
    <div class="row" style="margin-left:15%;">
      <button class=""type="submit" style="margin: 4%;">Sign up</button>
      <a class="navbar-brand" href='{% url "login" %}'>Login</a>
    </div>
  </form>
</div>
{% endblock %}
